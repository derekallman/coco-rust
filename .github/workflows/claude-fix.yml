name: Claude Fix

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

permissions:
  contents: write

jobs:
  claude-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Auto-fix clippy warnings
        run: |
          claude -p "Fix all clippy warnings in this project. Run cargo clippy after fixing to verify." \
            --allowedTools "Edit,Read,Bash,Write"
